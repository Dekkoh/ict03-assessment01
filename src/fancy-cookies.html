<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tea+</title>
  <link rel="icon" href="assets/logo.svg" />
  <link rel="stylesheet" href="styles.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script>
    $(function () {
      $('#nav-bar').load('components/nav-bar.html');
    })
  </script>
</head>

<body>
  <div id="nav-bar"></div>
  <main class="body-container">
    <div class="route-container">
      <img src="assets/products.svg" alt="products" class="route-text">
      <div class="route-slash">/</div>
    </div>
    <div class="route-title-container"><img src="assets/fancy-cookies.svg" alt="fancy-cookies" class="route-title"></div>
    <div class="divider">
      <img src="assets/horizontal-line.svg" alt="horizontal-line" class="divider-line">
      <img src="assets/leaf.svg" alt="leaf" class="divider-leaf">
      <img src="assets/horizontal-line.svg" alt="horizontal-line" class="divider-line">
    </div>
  </main>
</body>

</html>
